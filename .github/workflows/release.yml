name: Release

on:
  push:
    tags:
      - 'v*.*.*'
    branches:
      - master
      
permissions:
  contents: write
  packages: write

jobs:
  releaser:
    if: startsWith(github.ref, 'refs/tags/v') # 仅 tag 时运行
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Tag
        run: git fetch --force --tags
      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: stable
      - name: Release
        uses: goreleaser/goreleaser-action@v4
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}
            # ${{ secrets.DOCKERHUB_USERNAME }}/${{ github.event.repository.name }}
          tags: |
            # tag push 时
            type=match,pattern=^(.*-beta.*)$,group=1,enable=${{ startsWith(github.ref, 'refs/tags/v') && contains(github.ref_name, 'beta') }}
            type=match,pattern=^v(.*)$,group=1,enable=${{ startsWith(github.ref, 'refs/tags/v') && !contains(github.ref_name, 'beta') }}
            # master push 时
            type=raw,value=master,enable=${{ github.ref == 'refs/heads/master' }}
            type=sha,enable=${{ github.ref == 'refs/heads/master' }}
          flavor: |
            latest=${{ startsWith(github.ref, 'refs/tags/v') && !contains(github.ref_name, 'beta') || github.ref == 'refs/heads/master' }}

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Login to Docker Hub
        if: startsWith(github.ref, 'refs/tags/v') # 仅 tag 时登录 Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          build-args: |
            GITHUB_SHA=${{ github.sha }}
            VERSION=${{ github.ref_name }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
